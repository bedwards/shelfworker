services:
  postgres:
    image: postgres:17-alpine
    container_name: shelfworker-db
    environment:
      POSTGRES_DB: shelfworker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - shelfworker

  ferretdb:
    image: ghcr.io/ferretdb/ferretdb:2.5.0
    container_name: shelfworker-ferretdb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - FERRETDB_POSTGRESQL_URL=postgres://postgres:password@postgres:5432/shelfworker
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shelfworker

volumes:
  postgres_data:

networks:
  shelfworker:
    name: shelfworker
